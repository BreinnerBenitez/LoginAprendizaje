<html>
	
	
	<meta  charset="utf-8">
			
<body>

	<h1>Registro usuario - Breinner (Junior)</h1>

	<form action="Recoge_datos.jsp" method="post">

		<table width="35%" border="0">
			<tr>
				<td width="13%"><label for="nombre">Nombre: </label></td>
				<td width="87%"><input type="text" name="nombre" id="nombre"></td>
			</tr>
			<tr>
				<td width="13%"><label for="apellido">Apellido: </label></td>
				<td width="87%"><input type="text" name="apellido"
					id="apellido"></td>
			</tr>
			<tr>
				<td width="13%"><label for="usuario">Usuario: </label></td>
				<td width="87%"><input type="text" name="usuario" id="usuario"></td>
			</tr>
			<tr>
				<td width="13%"><label for="contra">Contraseña: </label></td>
				<td width="87%"><input type="text" name="contra" id="contra"></td>
			</tr>
			<tr>

				<td><label for="pais">Pais</label></td>
				<td><select name="pais" id="pais">

						<option>Mexico</option>
						<option>Colombia</option>
						<option>Chile</option>
						<option>Peru</option>
						<option>Argentina</option>
						<option>España</option>

				</select></td>
			</tr>
			<tr>
				<td>Tecnologias</td>
				<td><label> <input type="radio" name="tecnologias"
						value="Java" id="tenologias_0"> Java
				</label> <br> <label> <input type="radio" name="tecnologias"
						value="PHP" id="tenologias_1"> PHP
				</label> <br> <label> <input type="radio" name="tecnologias"
						value="JavaScript" id="tenologias_2"> JavaScript
				</label></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type=submit name="button"
					id="button" value="Enviar"></td>
			</tr>

			<p>
				<br>
			</p>
		</table>

	</form>


</body>


</html>
